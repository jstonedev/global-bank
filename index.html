<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Global Bank</title>
  </head>
  <body>
    <!-- TOP NAVIGATION  -->
    <nav>
      <div class="logo__container">
        <img src="logo.png" alt="Logo" class="logo" />
        <p class="welcome">World Bank</p>
      </div>
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE  -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance:</p>
          <p class="balance__date">
            As of <span class="date">06/30/2022</span>
          </p>
        </div>
        <p class="balance__value">$0.00</p>
      </div>

      <!-- MOVEMENTS  -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">$200.00</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawl">
            1 withdrawl
          </div>
          <div class="movements__date">06/25/2022</div>
          <div class="movements__value">-$50.00</div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
